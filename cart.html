<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="styles/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div id="navbar" style="background-color:rgb(0,113,220) ; height:100px">

    </div>
   
    <div>
        <h1 id="heading" style="margin: 35px 0px 35px 20px ;font-size:30px">Cart</h1>
        <span></span>
    </div>
    <div id="cart_section">
        <div id="left_cart">
            <div id="left_cart_up" style="background-color:#f2f8fd ;">
              <h2 style="height: 100px;margin:auto;width:100% ;">Pickup or delivery from store, as soon as Today</h2>
              <!-- <p><a href="" style="color:#2e2f32;">Reserve a Time</a></p> -->
            </div>
            <div id="total_items">
             <!-- <h2>n Items</h2> -->
             
            </div>
            <div id="cart_items">

            </div>
        </div>
        <div id="right_cart">
            <div id="btn_checkout">
                <button id="checkout">Continue as checkout</button>
            </div>
            <hr>
            <div id="subtotal" style="display:flex ;justify-content: space-between;margin: 10px 0;">
                <h5>Subtotal <span></span></h5>
                <h5><span id="total_amount"></span></h5>
            </div>
            <div style="display:flex ;justify-content: space-between;margin: 10px 0;">
                <h5>Taxes</h5>
                <h5>Calculated at checkout</h5>
            </div>
            <div style="display:flex ;justify-content: space-between;margin: 10px 0;">
                <h5>Estimated total:</h5>
                <h5><span id="total"></span></h5>
            </div>
          <hr>
            <div id="coupon">
            <p>Apply below coupon to get discount:</p>
            <h5>Applicable Coupon: masai30</h5>
             <h6>If you are first user, apply firstuser to get 250 flat off.</h6>
            <input type="password" id="Coupon_Code" placeholder="Apply coupon here..">
            <button id="coupon_btn">Apply</button>
            </div>
             
        </div>
    </div>
</body>
</html>
<script src="scripts/cart.js"></script>
