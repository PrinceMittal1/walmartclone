<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <link rel="stylesheet" href="styles/cart.css">
</head>
<body>
    <div id="navbar" style="background-color:rgb(0,113,220) ; height:100px">

    </div>
   
    <div>
        <h1 id="heading" style="margin: 35px 0px 35px 20px ;font-size:30px">Cart</h1>
        <span></span>
    </div>

    <div id="empty_cart">
        <div id="empty_bag_img">
            <img src="https://i5.walmartimages.com/dfw/63fd9f59-e0d6/65ab57af-59d6-423a-9500-1fa5ab36d1c7/v1/empty-cart.svg?odnHeight=240&odnWidth=200&odnBg=ffffff" alt="">
        </div>
        <div id="shopping">
            <h2>Time to start shopping!</h2>
            <h3>Your cart is empty</h3>
            <p>Hii user, Fill it up with savings from your usual departments.</p>
            <div id="group_btn">
                 <button>Shop grocery</button>
                 <button>Shop electronics</button>
                 <button>Shop toys</button>
                 <button>Shop home</button>
            </div>
        </div>   
    </div>
    <div id="footer">

    </div>
</body>
</html>
